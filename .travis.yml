env:
  global:
    secure: 
language: scala
sudo: false
cache:
  directories:
  - "$HOME/.m2"
scala:
  - 2.12.11
jdk:
  - openjdk8
before_script:
  - echo "MAVEN_OPTS='-Xmx2g -Xss256M -XX:MaxPermSize=512m'" > ~/.mavenrc
script:
  - mvn scalastyle:check
  - MAVEN_SKIP_RC=true MAVEN_OPTS="-Xss4M -Xms512M -Xmx2048M" mvn test
after_success:
  - MAVEN_SKIP_RC=true MAVEN_OPTS="-Xss256M -Xms512M -Xmx2048M" mvn clean test jacoco:report coveralls:report
